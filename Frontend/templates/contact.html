{% extends "base.html" %}

{% block content %}
<h2 class="contact-heading">Contactanos</h2>
<p class="contact-description">Por favor, completá el siguiente formulario y nos pondremos en contacto con vos lo antes posible.</p>

<form class="contact-form" action="/contact" method="post">
    <label class="contact-form-label" for="name">Nombre:</label>
    <input class="contact-form-input" type="text" id="name" name="name" required>

    <label class="contact-form-label" for="lastname">Apellido:</label>
    <input class="contact-form-input" type="text" id="lastname" name="lastname" required>

    <label class="contact-form-label" for="email">Correo electrónico:</label>
    <input class="contact-form-input" type="email" id="email" name="email" required>

    <label class="contact-form-label" for="topic">Asunto:</label>
    <input class="contact-form-input" type="text" id="topic" name="topic" required>

    <label class="contact-form-label" for="message">Mensaje:</label>
    <textarea class="contact-form-textarea" id="message" name="message" rows="5" required></textarea>

    <button class="contact-submit-button" type="submit">Enviar</button>
</form>
{% endblock %}
{% set active_page = 'contact' %}
